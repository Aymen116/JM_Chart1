<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Select a Date Range</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main_cont">

<div class="input_cont">
    <label class="from_label"for ="from">Date From</label>
    <input class="input" autocomplete="off" type="text" id="from" name="from">
</div>

<div class="input_cont">
    <label for="to" id="tto">To</label>
    <label class="from_label"for ="to" id="to_label">Date To</label>
    <input  class="input" autocomplete="off" type="text" id="to" name="to">
</div>
 
</div>
    <div class="cont">
<div class="left_side">
<div class = "metal_div">
    <input class="metal" checked="checked" name="platinumMetal" type = "checkbox"><span class = "dot"id="dot1"></span>                        Platinum
</div>
<div class = "metal_div">
    <input class="metal" name="palladiumMetal"type = "checkbox"><span class = "dot" id="dot2"></span>                       Palladium
</div>
<div class = "metal_div">
    <input class="metal" name="rhodiumMetal"type = "checkbox"><span class = "dot" id="dot3"></span>                       Rhodium
</div>
<div class = "metal_div">
    <input class="metal" name="iridiumMetal"type = "checkbox"><span class = "dot" id="dot4"></span>                       Iridium
</div>
<div class = "metal_div">
    <input class="metal" name="rutheniumMetal"type = "checkbox"><span class = "dot" id="dot5"></span>                       Ruthenium
</div>
</div>
<div class="right_side">
<div id="chartContainer" style="height: 560px; width: 750px; display: block; float: right; margin-left: 100px;justify-content: space-between;"></div>
</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="index.js"></script>
</html>
